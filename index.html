<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avionsalon - Flight Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    <main class="container py-5">
      <h1 class="text-center text-light mb-4">Avionsalon</h1>
      <section id="form-section" class="bg-white p-4 shadow-sm rounded">
        <h2 class="mb-4 text-center">Flight Booking</h2>

        <form id="bookingForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="destination" class="form-label"
                >Choose your destination:</label
              >
              <select
                name="destination"
                id="destination"
                class="form-select"
                required
              >
                <option value="0" selected disabled>Select destination</option>
                <option value="praha">Praha (500,- CZK)</option>
                <option value="frankfurt">Frankfurt (3.000,- CZK)</option>
                <option value="newYork">New York (15.000,- CZK)</option>
                <option value="sydney">Sydney (30.000,- CZK)</option>
              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label for="persons" class="form-label">Fellow travelers:</label>
              <select name="persons" id="persons" class="form-select" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-12">
              <div class="form-check mb-3">
                <input
                  type="checkbox"
                  id="returnTicket"
                  class="form-check-input"
                  value="2"
                />
                <label for="returnTicket" class="form-check-label"
                  >Round-trip (2x price)</label
                >
              </div>

              <div class="d-flex flex-wrap gap-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="classCategory"
                    id="economy"
                    checked
                  />
                  <label class="form-check-label" for="economy">Economy</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="classCategory"
                    id="business"
                  />
                  <label class="form-check-label" for="business"
                    >Business (+25%)</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="classCategory"
                    id="royal"
                  />
                  <label class="form-check-label" for="royal"
                    >Royal (+50%)</label
                  >
                </div>
              </div>
            </div>
          </div>

          <div class="d-grid gap-2 mb-3">
            <label for="budget" class="form-label">Your budget: </label>
            <input
              type="number"
              id="budget"
              class="form-control"
              placeholder="optional"
            />
          </div>

          <div class="d-grid gap-2">
            <button
              type="submit"
              id="calculateBtn"
              class="btn btn-primary btn-lg"
            >
              Book now
            </button>
          </div>

          <div class="mt-4 text-center">
            <p class="display-6" id="finalPriceDisplay"></p>
          </div>

          <div class="mt-4">
            <label for="textArea" class="form-label"
              >Special requirements:</label
            >
            <textarea
              id="textArea"
              class="form-control"
              rows="3"
              placeholder="Food allergies, extra luggage..."
            ></textarea>
          </div>
        </form>
      </section>
    </main>
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
